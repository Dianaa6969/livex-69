  <script>
    const adLink = 'https://www.effectivegatecpm.com/wkj2qmku?key=469be1ba075a153196aae2fe5b0810c7';

    function setupVideo(videoId, btnId) {
      const video = document.getElementById(videoId);
      const btn = document.getElementById(btnId);
      let firstClick = true;

      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (firstClick) {
          firstClick = false;
          window.location.href = adLink;
        } else {
          btn.style.display = 'none';
          video.play();
        }
      });

      video.addEventListener('click', () => {
        if (!firstClick) {
          if (video.paused) {
            video.play();
            btn.style.display = 'none';
          } else {
            video.pause();
            btn.style.display = 'block';
          }
        }
      });

      video.addEventListener('play', () => btn.style.display = 'none');
      video.addEventListener('pause', () => btn.style.display = 'block');
    }

    setupVideo('vid1', 'btn1');

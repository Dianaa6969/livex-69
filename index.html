<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIVE</title>

  <!-- ✅ Meta Aman Anti Blokir -->
  <meta property="og:title" content="LIVE Video">
  <meta property="og:description" content="Tonton video langsung sekarang">
  <meta property="og:image" content="https://i.imgur.com/QEUtgPZ.jpeg">
  <link rel="icon" type="image/jpeg" href="https://i.imgur.com/QEUtgPZ.jpeg">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: red;
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: uppercase;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }

    video {
      width: 95%;
      max-width: 500px;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
    }

    footer {
      color: #777;
      font-size: 0.8em;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>LIVE</h1>

  <video id="myVideo" playsinline>
    <source src="https://i.imgur.com/jQpdtJx.mp4" type="video/mp4">
    Browser Anda tidak mendukung pemutar video.
  </video>

  <footer>© 2025 LIVE Stream</footer>

  <script>
    const video = document.getElementById('myVideo');
    let firstClick = true;

    video.addEventListener('click', () => {
      if (firstClick) {
        firstClick = false;
        window.location.href = 'https://www.effectivegatecpm.com/wkj2qmku?key=469be1ba075a153196aae2fe5b0810c7';
      } else {
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      }
    });
  </script>

</body>
</html>
